<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="container">
  <!--头-->
  <div class="header">
    <a href="index.html"><i class="fa fa-home icon-left"></i></a>
    <h3>乐淘云购</h3>
    <a href="search.html"><i class="fa fa-search icon-right"></i></a>
  </div>

  <!--主体-->
  <div class="main">

        <div class="nav">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <!--导航-->
          <ul class="mui-clearfix">
            <!--挖坑-->
          </ul>
        </div>
        </div>
      </div>

        <!--产品-->
        <div class="product">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
          <ul class="mui-clearfix">
          <!--占坑-->
          </ul>
        </div>
       </div>
      </div>
  </div>

  <!--尾-->
  <div class="foot">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li class="current">
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
<script type="text/html" id="tmp">

  {{ each rows v i}}

  <li><a data-id="{{v.id}}" href="#" class="{{i===0?'current':''}}">{{v.categoryName}}</a></li>

  {{ /each }}


</script>
<script type="text/html" id="tmp1">

  {{ each rows v i}}

  <li>
    <a href="#">
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>

  {{ /each }}


</script>
</body>
</html>
