<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back icon-left"></i></a>
    <h3>搜索中心</h3>
  </div>
  <div class="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="search">
          <input type="text" placeholder="请输入搜索关键字" class="search-input">
          <button class="mui-btn mui-btn-blue search-btn">搜索</button>
        </div>

        <div class="sort">
          <a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i></a>
          <a data-type="price" href="javascript:;">价格 <i class="fa fa-angle-down"></i></a>
          <a data-type="num" href="javascript:;">库存 <i class="fa fa-angle-down"></i></a>
          <a href="javascript:;">折扣 <i class="fa fa-angle-down"></i></a>
        </div>

        <!-- 商品区域 -->
        <div class="product">
          <!-- 挖个坑 -->
          <div class="loading"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="foot">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
<script type="text/html" id="tmp">
  <ul>
    {{ each data v i }}
    <li>
      <a href="#">
        <img src="{{ v.pic[0].picAddr }}" alt="">
        <p class="mui-ellipsis-2">{{ v.proName }}</p>
        <p>
          <span class="price">¥{{ v.price }}</span>
          <span class="oldprice">¥{{ v.oldPrice }}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
    {{ /each }}
  </ul>



</script>
</body>
</html>
