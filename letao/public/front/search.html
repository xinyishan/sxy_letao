<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back icon-left"></i></a>
    <h3>搜索中心</h3>
  </div>
  <div class="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="search">
          <input type="text" placeholder="请输入搜索关键字" class="search-input">
          <button class="mui-btn mui-btn-blue search-btn">搜索</button>
        </div>

        <!--搜索历史-->
        <div class="history">
          <!-- 挖坑 -->

        </div>

      </div>
    </div>
  </div>
  <div class="foot">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
<script type="text/html" id="tmp">

{{ if arr.length > 0}}
<div class="title mui-clearfix">
  <span class="mui-pull-left">搜索历史</span>
  <span class="mui-pull-right empty"><i class="fa fa-trash  "></i>清空历史</span>
</div>
<div class="history-content">
  <ul>
    {{each arr v i}}
    <li>
      <a href="searchList.html?key={{v}}">{{v}}</a>
      <i data-id="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete delete"></i>
    </li>
    {{ /each }}
  </ul>
</div>
    {{else}}
      <p>没有更多历史记录</p>
  {{/if}}


</script>
</body>
</html>
