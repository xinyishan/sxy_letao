<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/user.css">
</head>
<body>

<!--侧边栏-->
  <div class="lt-aside">
    <div class="brand">
      <a href="index.html">黑马21期</a>
    </div>
    <div class="user">
      <img src="./images/IMG_5533.JPG" alt="">
      <p>超级小仙女儿</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a class="current" href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a class="category" href="javascript:;">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child"  style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>



  <!--右边-->
  <div class="lt-main">
    <div class="topbar">
      <a href="#" class="pull-left icon-menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon-logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <div class="content">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th style="width: 10%">序号</th>
            <th style="width: 20%">用户名</th>
            <th style="width: 30%">手机号</th>
            <th style="width: 20%">状态</th>
            <th style="width: 20%">操作</th>
          </tr>
          </thead>
          <tbody>
           <!-- 占坑 -->
          </tbody>
        </table>
        <div class='text-right'>
          <ul id='paginator'></ul>
        </div>
      </div>
    </div>


  </div>




<!-- 模态框 -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <i class="glyphicon glyphicon-info-sign"></i>
        <span>您确定要退出后台管理系统吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logout-btn">退出</button>
      </div>
      </div>
  </div>
</div>
<div class="modal fade" id="userModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <i class="glyphicon glyphicon-info-sign"></i>
        <span>你确定要执行此操作吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submit-btn">确定</button>
      </div>
      </div>
  </div>
</div>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

<script type="text/html" id="tmp">
  {{ each rows v i }}
  <tr>
    <td>{{ i+1+(page-1)*size }}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete === 1? '正常':'禁用' }}</td>
    <td data-id="{{v.id}}">
      {{if v.isDelete === 1}}
      <button class="btn btn-danger">禁用</button>
      {{/if}}
      {{if v.isDelete === 0}}
      <button class="btn btn-success">启用</button>
      {{/if}}
    </td>
  </tr>
  {{ /each }}

</script>
</body>
</html>
